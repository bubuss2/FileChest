{% load static %}
{% block content %}
<h1>Directory listing for {{ path }}</h1>
    <ul>
    {% for dir in dirs %}
        <li><a href="/list/{{ dir }}/">{{ dir }}</a></li>
    {% endfor %}
    </ul>

    <ul>
    {% for file in files %}
        <li><a href="/view/{{ file }}">{{ file }}</a></li>
    {% endfor %}
    </ul>
{% endblock %}
